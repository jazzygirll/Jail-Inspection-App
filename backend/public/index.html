<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Jail Inspection App</title>
  <link rel="stylesheet" href="styles.css">
  <!-- SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Google Fonts: Poppins -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="manifest" href="manifest.json">


  
</head>
<body>
  <h1>Jail Inspection Report Form</h1>

  <div id="loadingSpinner" style="display: none;">
    <p>Submitting... Please wait </p>
  </div>
  

  <form id="inspectionForm">
    <label>Inspector Name:</label>
    <input type="text" id="inspectorName" required><br>

    <label>Inspector Email:</label>
    <input type="email" id="inspectorEmail" required><br>

    <label>Location:</label>
    <select id="location" required>
        <option value="">Select Location</option>
        <option value="Frank Crowley">Frank Crowley</option>
        <option value="West Tower">West Tower</option>
        <option value="Intake">Intake</option>
        <option value="North Tower">North Tower</option>
        <option value="Kays">Kays</option>
        <option value="Release">Release</option>
        <option value="Gill-Hernandez">Gill-Hernandez</option>
      </select>
      
    </select><br>

    <label>Date:</label>
    <input type="date" id="date" required><br>

    <div id="areas"></div>

    <button type="submit">Submit Inspection</button>
  </form>

  <script src="app.js"></script>
</body>
</html>
